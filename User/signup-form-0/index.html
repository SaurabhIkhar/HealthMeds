<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">        <!--Add your CSS file link-->
    </head>
    <body>
       <div class="main-wrap">
           <div class="form-wrap">
               <h1>SIGN <span>UP</span></h1>
               <form class="form">
                   <input type="text" name="text" id="name" placeholder="Enter your name">
                   </br>
                    <select name="gender" class="gender">
                      <option value="" class="gender2">Select Your Gender</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                      <option value="male">Other</option>
                    </select>
            


                   <input type="text" id="tentacles" name="tentacles" placeholder="Enter your mobile no." maxlength="10">
                   </br>
                   <input type="email" name="email" id="email" placeholder="Email">
                   </br>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
                <i class="far fa-eye" id="togglePassword" style="margin-left: 250px; margin-top:-50px;cursor: pointer;"></script></i>
                <script src="/signup-form-0/css/script.js"></script>
                </br>
                   <button type="submit" class="form-btn">SIGN UP</button>
               </form>
               <span class="sign-up-with">Or sign up with</span>
               <div class="social-logo">
                    <a href="#" title="Facebook">
                        <img src="images/fb.png" alt="Facebook">
                    </a>
                    <a href="#" title="Google">
                        <img src="images/google.png" alt="Google">
                    </a>
                    <a href="#" title="Twitter">
                        <img src="images/twitter.png" alt="Twitter">
                    </a>
               </div>
           </div>
       </div>

    </body>
</html>
