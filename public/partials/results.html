<h2 class="factors page-header">Here are some doctors we recommend for you</h2>
<div class="doctors-container">
	<div class="doctor-info" data-ng-repeat="doctor in doctors">
		<div class="doctor-left">
			<img data-ng-src="{{ doctor.image }}" class='photo'/>
		</div>
		<div class="doctor-main">
			<h3>
				<a href="/#/profile/{{ doctor.id }}">{{ doctor.name }}</a>
			</h3>
			<div>{{ doctor.address.street }} {{ doctor.address.city }}</div>
			<iframe src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Fhealthyworld.heroku.com%2F%23%2Fprofile%2F{{doctor.id}}&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=21&amp;appId=229508973883734" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:21px;" allowTransparency="true"></iframe>
		</div>
		<div class='pull-right'>
			<span class='match-score'><b>{{ doctor.match }}</b> match</span>
		</div>
	</div>
</div>
